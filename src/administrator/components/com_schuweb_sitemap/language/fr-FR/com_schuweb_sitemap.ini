SCHUWEB_SITEMAP_INTROTEXT_LABEL="Texte d'intro"
SCHUWEB_SITEMAP_INTROTEXT_DESC="Saisissez le texte qui s'affichera au dessus du plan du site."
SCHUWEB_SITEMAP_PRIORITY="Priorité"
SCHUWEB_SITEMAP_PRIORITY_DESC="Priorité de cette URL relative aux autres URLs du site. Valeurs valides allant de 0.0 à 1.0. Cette valeur n'affecte pas la façon dont vos pages sont comparées aux pages d'autres sites, elle permet uniquement aux moteurs de recherche de savoir quelles pages vous jugez les plus importantes pour les robots d'exploration. La priorité par défaut d'une page est de 0.5. Veuillez noter que la priorité que vous attribuez à une page n'est pas susceptible d'influencer le positionnement de vos URLs dans les pages de résultats d'un moteur de recherche. Les moteurs de recherche peuvent utiliser ces informations lors de la sélection entre les URLs d'un même site, vous pouvez donc utiliser cette balise pour augmenter la probabilité que vos pages les plus importantes soient présentes dans un index de recherche. Veuillez également noter qu'attribuer une priorité élevée à toutes les URLs de votre site ne vous aidera probablement pas. La priorité étant relative, elle ne sert qu'à choisir entre les URLs de votre site."
SCHUWEB_SITEMAP_CHANGE_FREQUENCY="Fréquence de modification"
SCHUWEB_SITEMAP_CHANGE_FREQUENCY_DESC="Fréquence à laquelle la page est susceptible de changer. Cette valeur fournit des informations générales aux moteurs de recherche et peut ne pas correspondre exactement à la fréquence à laquelle ils explorent la page. Les valeurs valides sont : toujours, horaire, quotidien, hebdomadaire, mensuel, annuel et jamais. La valeur \"Toujours\" doit être utilisée pour décrire des documents qui changent à chaque accès. La valeur \"Jamais\" doit être utilisée pour décrire les URLs archivées. Veuillez noter que la valeur de cette balise est considérée comme un indice et non comme une instruction. Même si les robots des moteurs de recherche peuvent prendre en compte ces informations lorsqu'ils prennent des décisions, ils peuvent explorer les pages marquées \"Horaire\" moins fréquemment que cela, et ils peuvent explorer les pages marquées \"Annuel\" plus fréquemment que cela. Les robots d'exploration peuvent explorer périodiquement les pages marquées \"Jamais\" afin de pouvoir gérer les modifications inattendues apportées à ces pages."
