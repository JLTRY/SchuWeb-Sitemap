SCHUWEB_SITEMAP_ATTRIBS_NEWS_PUBLICATION_NAME_LABEL="Nom de publication"
SCHUWEB_SITEMAP_ATTRIBS_NEWS_PUBLICATION_NAME_DESC="C'est le nom de la publication d'information. Il doit correspondre exactement au nom tel qu'il apparaît dans vos articles sur news.google.com, en omettant les parenthèses finales. Par exemple, si le nom apparaît sous la forme &ldquo; Les exemples de temps (abonnement) &rdquo; dans Google Actualités, vous devez utiliser le nom &ldquo; Les exemples de temps &rdquo;."
SCHUWEB_SITEMAP_ATTRIBS_NEWS_POSTS_KEYWORDS_LABEL="Mots-clés de publication"
SCHUWEB_SITEMAP_ATTRIBS_NEWS_POSTS_KEYWORDS_DESC="Liste de mots-clés séparés par des virgules pour décrire vos publications. Le titre de la catégorie du message est utilisé par défaut."
SCHUWEB_SITEMAP_ATTRIBS_INCLUDE_LINK_LABEL="Lien Auteur"
SCHUWEB_SITEMAP_ATTRIBS_INCLUDE_LINK_DESC="Inclure au bas du plan du site HTML le lien vers la page d'accueil SchuWeb Sitemap."
SCHUWEB_SITEMAP_REMOVE_DUPLICATE="Supprimer doublons"
SCHUWEB_SITEMAP_REMOVE_DUPLICATE_DESC="Supprime les entrées de liens en double pour rendre le plan du site plus petit avec le même contenu."
SCHUWEB_SITEMAP_REMOVE_DUPLICATE_MENU="Supprimer menus doublons"
SCHUWEB_SITEMAP_REMOVE_DUPLICATE_MENU_DESC="Supprime aussi les entrées de menu en double pour réduire la taille du plan du site. Soyez prudent avec cette option, cela peut entraîner une perte de contenu. L'ID de menu est ignoré et les éléments enfants sont supprimés dès que l'élément de menu parent est supprimé en raison de la déduplication."
SCHUWEB_SITEMAP_CACHE_CONTROL="Contrôle cache HTTP"
SCHUWEB_SITEMAP_CACHE_CONTROL_CHANGE="Cache activé"
SCHUWEB_SITEMAP_CACHE_CONTROL_DESC="Si le plan du site doit être réactualisé à chaque appel, choisissez non."
SCHUWEB_SITEMAP_CACHE_CONTROL_CHANGE_FREQUENCY_AS_MAX_AGE="Changer la fréquence en fonction de l'âge maximum"
SCHUWEB_SITEMAP_CACHE_CONTROL_CHANGE_FREQUENCY_AS_MAX_AGE_DESC="Vous avez choisi dans l'onglet menu la fréquence de changement du plan du site. Si la plus petite valeur est utilisée pour définir l'option d'âge maximum dans l'en-tête du cache HTTP, choisissez oui."
SCHUWEB_SITEMAP_CACHE_CONTROL_MAX_AGE="Age maximum"
SCHUWEB_SITEMAP_CACHE_CONTROL_MAX_AGE_DESC="Si vous définissez l'option ci-dessus sur non, vous pouvez définir la durée pendant laquelle le plan du site doit être mis en cache. Ex.: 86400 = 60 secondes x 60 minutes x 24 heures."
SCHUWEB_SITEMAP_CACHE_CONTROL_PUBLIC="Stockage de cache intermédiaire"
SCHUWEB_SITEMAP_CACHE_CONTROL_PUBLIC_DESC="Si oui, le stockage de cache intermédiaire et les navigateurs clients peuvent mettre en cache le plan du site. Si aucun navigateur client privé ne peut mettre en cache le plan du site."

SCHUWEB_SITEMAP_FIELDSET_XML_OPTIONS="Options XML"
SCHUWEB_SITEMAP_XML_LAST_MOD="Insérer Lastmod"
SCHUWEB_SITEMAP_XML_LAST_MOD_DESC="En fournissant l'horodatage de la dernière modification, vous permettez aux robots des moteurs de recherche de récupérer uniquement un sous-ensemble des plans de site dans l'index, c'est-à-dire qu'un robot ne peut récupérer que les plans de site qui ont été modifiés depuis une certaine date. Ce mécanisme de récupération incrémentielle du plan du site permet la découverte rapide de nouvelles URLs sur de très grands sites."

